<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python to Executable Converter</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f1f1f1;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        h1 {
            font-size: 2.5em;
            margin-top: 0;
            font-weight: bold;
        }
        .input-group {
            margin-bottom: 20px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .output {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
            margin-top: 20px;
            white-space: pre-wrap;
            overflow-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Python to Executable Converter</h1>

        <!-- GitHub Username Input -->
        <div class="input-group">
            <label for="githubUsername">GitHub Username:</label>
            <input type="text" id="githubUsername" name="githubUsername" placeholder="Enter your GitHub username">
        </div>

        <!-- File Upload Form -->
        <form id="uploadForm" enctype="multipart/form-data">
            <label for="scriptFile" class="button">Select Python Script</label>
            <input type="file" id="scriptFile" name="scriptFile" accept=".py" style="display:none;">
            <button type="button" class="button" onclick="convertToExecutable()">Convert to Executable</button>
        </form>

        <!-- Output Display -->
        <div id="output" class="output"></div>
    </div>

    <script>
        // Function to handle file upload and conversion
        async function convertToExecutable() {
            const githubUsername = document.getElementById('githubUsername').value.trim();
            const fileInput = document.getElementById('scriptFile');
            const file = fileInput.files[0];

            if (!githubUsername) {
                displayOutput('Please enter your GitHub username.');
                return;
            }

            if (!file) {
                displayOutput('No file selected.');
                return;
            }

            if (!file.name.endsWith('.py')) {
                displayOutput('Please select a Python script file (.py).');
                return;
            }

            try {
                displayOutput('Converting script to executable...');

                // Simulate conversion process (replace with actual conversion logic)
                await sleep(2000); // Simulate processing delay

                // Example conversion result
                const result = `Successfully converted '${file.name}' to executable for GitHub user '${githubUsername}'.\n`;
                displayOutput(result);

                // Provide download link (replace with actual download logic)
                const downloadLink = document.createElement('a');
                downloadLink.href = '#'; // Replace with actual download link
                downloadLink.download = 'generated_executable.exe';
                downloadLink.textContent = 'Download Executable';
                output.appendChild(downloadLink);
            } catch (error) {
                displayOutput('Conversion failed. Please try again.');
                console.error('Conversion error:', error);
            }
        }

        // Function to display output messages
        function displayOutput(output) {
            const outputDiv = document.getElementById('output');
            outputDiv.textContent = output;
        }

        // Helper function to simulate async operations
        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }
    </script>
</body>
</html>
