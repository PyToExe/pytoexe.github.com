<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python to Executable Converter</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
        }
        .button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .output {
            margin-top: 20px;
            white-space: pre-wrap;
            overflow-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Python to Executable Converter</h1>
        <form id="uploadForm" enctype="multipart/form-data">
            <label for="scriptFile" class="button">Select Python Script</label>
            <input type="file" id="scriptFile" name="scriptFile" accept=".py" style="display:none;">
            <button type="button" class="button" onclick="convertToExecutable()">Convert to Executable</button>
        </form>
        <div id="output" class="output"></div>
    </div>

    <script>
        async function convertToExecutable() {
            const fileInput = document.getElementById('scriptFile');
            const file = fileInput.files[0];

            if (!file) {
                displayOutput('No file selected.');
                return;
            }

            if (!file.name.endsWith('.py')) {
                displayOutput('Please select a Python script file (.py).');
                return;
            }

            try {
                displayOutput('Uploading script and converting to executable...');

                const formData = new FormData();
                formData.append('scriptFile', file);

                const response = await fetch('/convert', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error('Conversion failed.');
                }

                const result = await response.text();
                displayOutput(result);
            } catch (error) {
                displayOutput('Conversion failed. Please try again.');
                console.error('Conversion error:', error);
            }
        }

        function displayOutput(output) {
            const outputDiv = document.getElementById('output');
            outputDiv.innerHTML = output;
        }
    </script>
</body>
</html>
